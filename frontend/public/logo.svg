<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <title>Timesheet Invoice App</title>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2b91f0"/>
      <stop offset="100%" stop-color="#228be6"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" ry="96" fill="url(#bg)" />

  <!-- Document shape -->
  <g transform="translate(116,96)" filter="url(#shadow)">
    <path d="M48 0h176l64 64v224c0 17.7-14.3 32-32 32H48c-17.7 0-32-14.3-32-32V32C16 14.3 30.3 0 48 0z" fill="#ffffff"/>
    <!-- Folded corner -->
    <path d="M224 0v48c0 8.8 7.2 16 16 16h48L224 0z" fill="#e6f2ff"/>
    <!-- Lines on document -->
    <g stroke="#cfe6ff" stroke-width="12" stroke-linecap="round">
      <line x1="40" y1="88" x2="256" y2="88"/>
      <line x1="40" y1="128" x2="256" y2="128"/>
      <line x1="40" y1="168" x2="200" y2="168"/>
    </g>
  </g>

  <!-- Clock badge -->
  <g transform="translate(312,312)" filter="url(#shadow)">
    <circle cx="64" cy="64" r="64" fill="#ffffff"/>
    <circle cx="64" cy="64" r="56" fill="#228be6"/>
    <g stroke="#ffffff" stroke-width="12" stroke-linecap="round">
      <line x1="64" y1="64" x2="64" y2="28"/>
      <line x1="64" y1="64" x2="92" y2="64"/>
    </g>
  </g>

  <!-- Letters TI -->
  <g fill="#ffffff" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, 'Helvetica Neue', Arial" font-weight="700">
    <text x="72" y="458" font-size="72" opacity="0.9">Timesheet</text>
  </g>
</svg>
